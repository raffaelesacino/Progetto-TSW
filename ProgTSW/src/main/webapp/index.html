<header>

 </ul>
 <button class="accedi">Accedi</button>
 <button class="registrati">Registrati</button>
</div>

<div class=accesso>
	<form id="accForm" action="accesso" onsubmit="return validate()">
		<fieldset>
			<legend>Accedi!</legend>
			<div>
				<label for="firstname">Nome:</label><input type="text"
					name="firstname" id="firstname"><span id="errorName"></span>
			</div>
			<div>
				<label for="lastname">Cognome:</label><input type="text"
					name="lastname" id="lastname"><span id="errorLastname"></span>
			</div>
			<div>
				<label for="email">Email:</label><input type="text" name="email"
					id="email"><span id="errorEmail"></span>
			</div>
			<hr>
			<div>
				<label for="password">Password:</label><input type="password" name="email"
					id="password"><span id="erropassword"></span>
			</div>
			<div>
				<input type="submit" value="Registrati"> <input type="reset"
					value="Reset">
			</div>
		</fieldset>
	</form>
</div>

   <div class=registrazione>
	<form id="regForm" action="registrazione" onsubmit="return validate()">
		<fieldset>
			<legend>Registrati!</legend>
			<div>
				<label for="firstname">Nome:</label><input type="text"
					name="firstname" id="firstname"><span id="errorName"></span>
			</div>
			<div>
				<label for="lastname">Cognome:</label><input type="text"
					name="lastname" id="lastname"><span id="errorLastname"></span>
			</div>
			<div>
				<label for="email">Email:</label><input type="text" name="email"
					id="email"><span id="errorEmail"></span>
			</div>
			<hr>
			<div>
				<input type="submit" value="Registrati"> <input type="reset"
					value="Reset">
			</div>
		</fieldset>
	</form>
</div>


<script src="reg.js"></script>
</body>
</html>
